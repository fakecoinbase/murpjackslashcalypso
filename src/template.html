<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="manifest" href="manifest.json">

  <title><%= htmlWebpackPlugin.options.extensionTitle %></title>
</head>

<body id="cExtension">
  <div class="header">
    <h1 class="header__title"><%= htmlWebpackPlugin.options.pageHeader %></h1>
    <div id="app"></div>
  </div>

  <div id="bannerLogin" class="login">
    <p class="login__text">Sign in with Coinbase to check your crypto assets.</p>
    <span class="login__button">Sign in</span>
  </div>

  <div id="rates" class="rates__container container">
    <h2 class="container__title"></h2>
  </div>

  <div id="assets" class="assets__container container">
    <h2 class="container__title"></h2>

  </div>

</body>

</html>
